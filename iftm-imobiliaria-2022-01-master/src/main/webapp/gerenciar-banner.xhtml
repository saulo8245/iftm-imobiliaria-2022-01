<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml"
                xmlns:im="http://xmlns.jcp.org/jsf/composite/imbcomp"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:param name="titulo" value="Gerenciar Banner"></ui:param>
    <h:form enctype="multipart/form-data">
        <im:toolbar crudBean="#{bannerBean}"/>
        <p:panelGrid columns="2" rendered="#{bannerBean.estado.name() != 'BUSCAR'}">
            <p:outputLabel for="txtNome" value="Descricao"></p:outputLabel>
            <p:inputText value="#{bannerBean.entidade.descricao}"
                         id="txtNome"></p:inputText>
            <p:outputLabel for="txtCPF" value="Link"></p:outputLabel>
            <p:inputText value="#{bannerBean.entidade.link}"
                         id="txtCPF"></p:inputText>

            <p:fileUpload label="Imagem do usuário" accept=".png,.jpg,.jpeg" value="#{bannerBean.file}" mode="simple" skinSimple="true"/>






        </p:panelGrid>

        <p:dataTable value="#{bannerBean.entidades}"  rendered="#{bannerBean.estado.name() == 'BUSCAR'}" var="entidade">
            <p:column>
                <p:commandButton icon="fa fa-edit" update="@form"
                                 action="#{bannerBean.editar(entidade)}"></p:commandButton>
                <p:commandButton icon="fa fa-trash" update="@form"
                                 action="#{bannerBean.remover(entidade)}"></p:commandButton>
            </p:column>
            <p:column headerText="Descrição">
                <h:outputText value="#{entidade.descricao}"></h:outputText>
            </p:column>
            <p:column headerText="Tipo de banner">
                <h:graphicImage url="/imagem?codigo=#{entidade.imagem.url}" height="50px"></h:graphicImage>
            </p:column>

        </p:dataTable>
    </h:form>



</ui:composition>
