<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Contato</title>
    </h:head>
    <h:body>
        
        <h:form>
                <p:messages showDetail="true"></p:messages>
            <p:panelGrid columns="2">
                
                <p:outputLabel for="txtNome" value="Nome"></p:outputLabel>
                <p:inputText value="#{contatoBean.contato.nome}"
                             id="txtNome"></p:inputText>
                <p:outputLabel for="txtEmail" value="Email"></p:outputLabel>
                <p:inputText value="#{contatoBean.contato.email}"
                             id="txtEmail"></p:inputText>
                <p:outputLabel for="txtTelefone" value="Telefone"></p:outputLabel>
                <p:inputText value="#{contatoBean.contato.telefone}"
                             id="txtTelefone"></p:inputText>
                <p:outputLabel for="selectTipoSuperior" value="Tipo"></p:outputLabel>
                <p:selectOneMenu id="selectTipoSuperior" converter="tipoMensagemConverter"
                                 value="#{contatoBean.contato.tipoMensagem}">
                            <f:attribute name="collectionType" value="java.util.ArrayList" />
                            <f:selectItem itemLabel="Nenhum"></f:selectItem>
                            <f:selectItems value="#{contatoBean.tiposMensagens}"
                                           var="tipo" itemLabel="#{tipo.nome}"
                                           itemValue="#{tipo}"></f:selectItems>
                        </p:selectOneMenu>
                <p:outputLabel for="txtMensagem" value="Mensagem"></p:outputLabel>
                <p:inputTextarea id="txtMensagem" value="#{contatoBean.contato.mensagem}"></p:inputTextarea>
                <p:commandButton actionListener="#{contatoBean.enviarMensagem()}" 
                                 update="@form" value="Enviar"></p:commandButton>
            </p:panelGrid>
        </h:form>
    </h:body>

</html>
