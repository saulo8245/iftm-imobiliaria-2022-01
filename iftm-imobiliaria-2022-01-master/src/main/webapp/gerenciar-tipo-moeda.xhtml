<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml"
      xmlns:im="http://xmlns.jcp.org/jsf/composite/imbcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

        <ui:param name="titulo" value="Gerenciar Tipos de Moeda"></ui:param>
        <h:form>
            <im:toolbar crudBean="#{tipoMoedaBean}"></im:toolbar>
            
            <p:panelGrid columns="2" rendered="#{tipoMoedaBean.estado.name() != 'BUSCAR'}">

                <p:outputLabel for="txtDescricao" value="Descrição"></p:outputLabel>
                <p:inputText value="#{tipoMoedaBean.entidade.descricao}"
                             id="txtDescricao"></p:inputText>
            </p:panelGrid>
            
            <p:dataTable value="#{tipoMoedaBean.entidades}"  rendered="#{tipoMoedaBean.estado.name() == 'BUSCAR'}" var="user">
                <p:column>
                    <p:commandButton icon="fa fa-edit" update="@form"
                                     action="#{tipoMoedaBean.editar(user)}"></p:commandButton>
                    <p:commandButton icon="fa fa-trash" update="@form"
                                     action="#{tipoMoedaBean.remover(user)}"></p:commandButton>
                </p:column>
                <p:column headerText="Descrição">
                    <h:outputText value="#{user.descricao}"></h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>

</ui:composition>
